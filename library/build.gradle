apply plugin: 'com.android.library'

android {
    compileSdkVersion 22

    sourceSets {
        main {
            manifest.srcFile 'AndroidManifest.xml'
            java.srcDirs = ['src']
            res.srcDirs = ['res']
        }
    }
    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 22
    }
}
